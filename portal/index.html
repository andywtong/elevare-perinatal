<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevare | Team Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">ELEVARE TEAM</a>
        
        <div style="margin-bottom: 1.5rem;">
            <input type="text" id="portalSearch" placeholder="Search portal..." 
                   style="width: 100%; padding: 0.6rem; border-radius: 0.5rem; border: 1px solid #e2e8f0; font-size: 0.9rem; box-sizing: border-box;">
        </div>

        <a href="index.html" class="active">Dashboard</a>
        <a href="procedures.html">Procedures</a>
        <a href="learning.html">Learning</a>
        <a href="policies.html">Policies</a>
    </nav>

    <main>
        <h1>Welcome back</h1>
        <p class="subtitle">Access your team resources and documentation.</p>

        <div class="grid">
            <div class="card" onclick="location.href='procedures.html'">
                <h3>üìñ Playbook</h3>
                <p>Opening/Closing and daily operations.</p>
            </div>
            <div class="card" onclick="location.href='learning.html'">
                <h3>üéì Academy</h3>
                <p>Training videos and onboarding.</p>
            </div>
            <div class="card" onclick="location.href='policies.html'">
                <h3>üõ°Ô∏è The Vault</h3>
                <p>Official policies and legal docs.</p>
            </div>
        </div>
    </main>

    <script>
        // Central Search Engine Logic
        const searchInput = document.getElementById('portalSearch');
        
        const portalIndex = [
            { title: "Dashboard", url: "index.html", keywords: "home, main, start" },
            { title: "Opening Procedures", url: "procedures.html", keywords: "morning, lights, office" },
            { title: "Closing Procedures", url: "procedures.html", keywords: "night, alarm, locks" },
            { title: "Client Portal Training", url: "learning.html", keywords: "video, software, clients" },
            { title: "Employee Handbook", url: "policies.html", keywords: "hr, rules, privacy, legal" }
        ];

        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const query = this.value.toLowerCase();
                const match = portalIndex.find(page => 
                    page.title.toLowerCase().includes(query) || 
                    page.keywords.toLowerCase().includes(query)
                );

                if (match) {
                    window.location.href = match.url;
                } else {
                    alert("No matching topic found. Try searching for 'Procedures' or 'Policies'.");
                }
            }
        });
    </script>
</body>
</html>
