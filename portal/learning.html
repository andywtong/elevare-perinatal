<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevare | Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">ELEVARE TEAM</a>
        <div style="margin-bottom: 1.5rem;">
            <input type="text" id="portalSearch" placeholder="Search portal..." style="width: 100%; padding: 0.6rem; border-radius: 0.5rem; border: 1px solid #e2e8f0; font-size: 0.9rem;">
        </div>
        <a href="index.html">Dashboard</a>
        <a href="procedures.html">Procedures</a>
        <a href="learning.html" class="active">Learning</a>
        <a href="policies.html">Policies</a>
    </nav>

    <main>
        <div class="breadcrumb">Portal / Learning</div>
        
        <div class="lesson-card">
            <span class="tag">Software Training</span>
            <h1>The Academy</h1>
            <p>Video tutorials and resources for the Elevare team.</p>

            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>

            <h2>How to use the Client Portal</h2>
            <ul>
                <li>Managing client invitations.</li>
                <li>Updating project milestones.</li>
                <li>Exporting monthly analytics.</li>
            </ul>
        </div>
    </main>

    <div class="actions">
        <button onclick="window.print()" class="action-btn" title="Print Lesson">üñ®Ô∏è</button>
        <button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="action-btn" title="Back to Top">‚Üë</button>
    </div>

    <script>
        // Search Logic
        const searchInput = document.getElementById('portalSearch');
        const portalIndex = [
            { title: "Opening Procedures", url: "procedures.html", keywords: "morning, lights, office" },
            { title: "Closing Procedures", url: "procedures.html", keywords: "night, alarm, locks" },
            { title: "Client Portal Training", url: "learning.html", keywords: "video, software, clients" },
            { title: "Employee Handbook", url: "policies.html", keywords: "hr, rules, privacy" }
        ];
        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const query = this.value.toLowerCase();
                const match = portalIndex.find(page => page.title.toLowerCase().includes(query) || page.keywords.toLowerCase().includes(query));
                if (match) window.location.href = match.url;
            }
        });

        // Scroll Logic
        const btt = document.getElementById('backToTop');
        window.onscroll = function() {
            if (window.pageYOffset > 300) btt.classList.add('visible');
            else btt.classList.remove('visible');
        };
    </script>
</body>
</html>
